    <fieldset>
        <legend><h2>Convertor of degree to celeius</h2></legend>
        <label for="degree">Degree</label>
        <input id="deg" type="number" value="number">
        <br>
        <br>
        <button onclick="convert()">convert</button>
        <br>
        <div id="result"></div>
    </fieldset>
    <script>
        function convert(){
            const F = document.getElementById("deg").value;
            let c=(F - 32) * 5/9 ;
            document.getElementById("result").innerText=`Celesius is ${c}`
        }
    </script>
